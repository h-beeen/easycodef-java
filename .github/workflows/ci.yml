name: CI

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17, 21, 25 ]

    steps:
      - uses: actions/checkout@v4

      # Gradle 실행용 JDK (항상 17 이상)
      - name: Setup JDK 17 for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 실제 테스트는 Gradle Toolchains가 알아서 matrix 버전 JDK 다운로드하여 실행
      - name: Run tests using Java ${{ matrix.java }}
        run: ./gradlew test -PtestJdk=${{ matrix.java }}
