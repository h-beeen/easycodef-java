name: CI

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17, 21, 25 ]

    steps:
      - uses: actions/checkout@v4

      # Gradle 빌드는 JDK 17로 고정
      - name: Setup JDK 17 for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Gradle Toolchains가 각 matrix JDK를 다운로드하여 테스트 실행
      - name: Run tests using Java ${{ matrix.java }}
        run: ./gradlew clean test -PtestJdk=${{ matrix.java }} --no-daemon
